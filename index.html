<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Team Member Data LS</title>
</head>

<body>

  <div class="container mt-5 mb-5">
    <div class="row">
      <div class="col-lg-3 ">
        <form id="memberForm" class="border p-3 rounded">
          <div class="form-group">
            <label for="name"><strong>name :</strong></label>
            <input id="name" name="name" type="text" placeholder="Your Name" class="form-control">
          </div>
          <div class="form-group">
            <label for="titel"><strong>Member Titel :</strong></label>
            <input id="titel" name="titel" type="text" placeholder="Member Titel" class="form-control">
          </div>
          <div class="form-group">
            <label for="image"><strong>Image Link :</strong></label>
            <input id="image" name="image" type="text" placeholder="Image Link" class="form-control">
          </div>
          <div class="form-group">
            <hr class="mt-4">
            <strong>Gender : </strong><br>
            <input id="male" name="gender" type="radio" value="Male" class=""> <label for="male">Male</label>
            <input id="female" name="gender" type="radio" value="Female" class=""> <label for="female">Female</label>
          </div>
          <div class="form-group">
            <hr class="mt-4">
            <strong>Skill : </strong><br>
            <input id="JavaScripts" name="skill" type="checkbox" class="" value="JavaScripts"> <label for="JavaScripts">JavaScripts</label> <br>
            <input id="PHP" name="skill" type="checkbox" class="" value="PHP"> <label for="PHP"  >PHP</label> <br>
            <input id="Laravel" name="skill" type="checkbox" class="" value="Laravel"> <label for="Laravel">Laravel</label> <br>
            <input id="Django" name="skill" type="checkbox" class="" value="Django"> <label for="Django">Django</label> <br>
          </div>
          <hr class="mt-4">
          <div class="form-group">
            <label for="facebook"><strong>Facebook Link :</strong></label>
            <input type="text" class="form-control" name="facebook" id="facebook" placeholder="Facebook Link">
          </div>
          <div class="form-group">
            <label for="twitter"><strong>Twitter Link :</strong></label>
            <input type="text" class="form-control" name="twitter" id="twitter" placeholder="Twitter Link">
          </div>
          <div class="form-group">
            <label for="instagram"><strong>Instagram Link :</strong></label>
            <input type="text" class="form-control" name="instagram" id="instagram" placeholder="Instagram Link">
          </div>
          <div class="form-group">
            <label for="gmail"><strong>Gmail Link :</strong></label>
            <input type="text" class="form-control" name="gmail" id="gmail" placeholder="Gmail Link">
          </div>
          <div class="form-group">
            <label for="youtube"><strong>Youtube Link :</strong></label>
            <input type="text" class="form-control" name="youtube" id="youtube" placeholder="Youtube Link">
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-secondary w-100" value="Submit" >
          </div>
        </form>
      </div>
      <div class="col-lg-9">
        <div class="row" id="output">
          
        </div>
      </div>
    </div>
  </div>







  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
  </script>

  <script src="./function.js"></script>
  <script src="./data.js"></script>
  <script src="./app.js"></script>

</body>

</html>
